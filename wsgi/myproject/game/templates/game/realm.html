<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Realms | Play</title>
    {% load staticfiles %}
    {% load url from future %}
    <script type="text/javascript" src="{% static 'game/jquery-2.1.4.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'game/jsgl.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'game/realmgraphics.js' %}"></script>
    <link rel="stylesheet" type= "text/css" href="{% static 'game/home.css' %}"/>
</head>
<body>
    <script>
        load_context_data({{ zone_types }}, {{ tile_size }});
    </script>

    <div class="main-pane">
        <h1 class="title">Realm</h1>
        <hr>
        <h1 class="title subtitle">You have selected realm {{ realm }}</h1>

        <div id="canvas" style="width: {{ canvas_width }}px; height: {{ canvas_height }}px"></div>


        <p>Return to <a href="{% url 'game:home' %}">home page</a></p>
        <p><a href="{% url 'game:logout' %}">Click here to log out</a></p>
    </div>

</body>
</html>
